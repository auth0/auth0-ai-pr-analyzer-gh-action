name: Claude Code PR Review Test

on:
  pull_request_target:
    types: [ opened, synchronize, reopened, edited ]
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
  issue_comment:
    types: [ created ]
  pull_request_review_comment:
    types: [ created ]
  pull_request_review:
    types: [ submitted ]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write # Required for OIDC authentication with AWS
    # Test workflow triggered by claudev instead of @claude
    if: |
      (
        github.event_name == 'pull_request_target' ||
        github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, 'claudev')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, 'claudev')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, 'claudev'))
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Run Claude Code PR Review
        uses: mmieczynski2/auth0-ai-pr-analyzer-gh-action@main
        with:
          trigger_phrase: 'claudev'
