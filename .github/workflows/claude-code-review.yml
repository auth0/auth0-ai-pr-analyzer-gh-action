name: Claude Code PR Review

concurrency:
  cancel-in-progress: false
  group: "claude-code-review-${{ github.event.pull_request.number || github.event.issue.number }}"

on:
  workflow_call:
    inputs:
      custom_review_instructions:
        description: 'Custom review instructions to append to the base prompt'
        required: false
        type: string
        default: ''
      disallowed_tools:
        description: 'Comma-separated list of tools to disallow during the review'
        required: false
        type: string
        default: ''
      allowed_tools:
        description: 'Comma-separated list of tools to allow during the review'
        required: false
        type: string
        default: ''

jobs:
  claude-review:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write # Required for OIDC authentication with AWS
    # these if statements should be in sync with claude-code-review-example.yaml
    if: |
      (
        (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude') && (github.event.pull_request.author_association == 'OWNER' || github.event.pull_request.author_association == 'MEMBER' || github.event.pull_request.user.login == 'Tennyx')) ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER' || github.event.comment.user.login == 'Tennyx')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER' || github.event.comment.user.login == 'Tennyx')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && (github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'MEMBER' || github.event.review.user.login == 'Tennyx'))
      )
    runs-on: ubuntu-latest
    steps:
      - name: Claude Code PR Review Action
        uses: auth0/auth0-ai-pr-analyzer-gh-action@main
        with:
          custom_review_instructions: ${{ inputs.custom_review_instructions }}
          allowed_tools: ${{ inputs.allowed_tools }}
          disallowed_tools: ${{ inputs.disallowed_tools }}
          