name: Claude Code PR Review

concurrency:
  cancel-in-progress: false
  group: "claude-code-review-${{ github.event.pull_request.number || github.event.issue.number }}"

on:
  workflow_call:
    inputs:
      custom_review_instructions:
        description: 'Custom review instructions to append to the base prompt'
        required: false
        type: string
        default: ''
      disallowed_tools:
        description: 'Comma-separated list of tools to disallow during the review'
        required: false
        type: string
        default: ''
      allowed_tools:
        description: 'Comma-separated list of tools to allow during the review'
        required: false
        type: string
        default: ''

jobs:
  claude-review:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write # Required for OIDC authentication with AWS
    # these if statements should be in sync with claude-code-review-example.yaml
    if: |
      (
        (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude') && (github.event.pull_request.author_association == 'OWNER' || github.event.pull_request.author_association == 'MEMBER')) ||
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && (github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'MEMBER'))
      )
    runs-on: ubuntu-latest
    steps:
      # Get PR info for fork support - must happen before checkout
      - name: Get PR info for fork support
        id: pr-info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.issue.number || github.event.pull_request.number }}"
          echo "Checking for PR number... PR_NUMBER=$PR_NUMBER"
          echo "github.event.issue.number=${{ github.event.issue.number }}"
          echo "github.event.pull_request.number=${{ github.event.pull_request.number }}"

          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            echo "Fetching PR info for PR #$PR_NUMBER"
            PR_DATA=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER)
            echo "pr_head_owner=$(echo "$PR_DATA" | jq -r '.head.repo.owner.login')" >> $GITHUB_OUTPUT
            echo "pr_head_repo=$(echo "$PR_DATA" | jq -r '.head.repo.name')" >> $GITHUB_OUTPUT
            echo "pr_head_ref=$(echo "$PR_DATA" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
            echo "is_fork=$(echo "$PR_DATA" | jq -r '.head.repo.fork')" >> $GITHUB_OUTPUT
            echo "Found fork: $(echo "$PR_DATA" | jq -r '.head.repo.fork'), branch: $(echo "$PR_DATA" | jq -r '.head.ref')"
          else
            echo "No PR number found, skipping fork detection"
            echo "is_fork=false" >> $GITHUB_OUTPUT
          fi

      # Checkout repository (works for both fork and non-fork PRs)
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ steps.pr-info.outputs.is_fork == 'true' && format('{0}/{1}', steps.pr-info.outputs.pr_head_owner, steps.pr-info.outputs.pr_head_repo) || github.repository }}
          ref: ${{ steps.pr-info.outputs.is_fork == 'true' && steps.pr-info.outputs.pr_head_ref || github.ref }}
          fetch-depth: 0

      # For fork PRs, add base repo as upstream and ensure branch is available as remote ref
      - name: Configure remotes for fork PR
        if: steps.pr-info.outputs.is_fork == 'true'
        run: |
          echo "Current state after checkout:"
          git branch -vv
          git remote -v
          echo ""

          echo "Adding base repository as upstream remote"
          git remote add upstream https://github.com/${{ github.repository }}.git
          git fetch upstream --quiet

          # Ensure origin has the fork branch as a remote ref
          echo "Fetching fork branch to ensure it's available as origin/${{ steps.pr-info.outputs.pr_head_ref }}"
          git fetch origin ${{ steps.pr-info.outputs.pr_head_ref }}:refs/remotes/origin/${{ steps.pr-info.outputs.pr_head_ref }} --force

          echo ""
          echo "Final git state:"
          git branch -vv
          git remote -v
          git branch -r | grep ${{ steps.pr-info.outputs.pr_head_ref }} || echo "Remote branch not found!"

      - name: Claude Code PR Review Action
        uses: auth0/auth0-ai-pr-analyzer-gh-action@fix-fork-issues
        with:
          custom_review_instructions: ${{ inputs.custom_review_instructions }}
          allowed_tools: ${{ inputs.allowed_tools }}
          disallowed_tools: ${{ inputs.disallowed_tools }}
          